<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="img/Papera.svg">

    <meta name="theme-color" content="#23aabc">

    <title>Un anno Enea</title>
    <meta property="og:title" content="Un invito per te">
    <meta property="og:description" content="Primo compleanno di Enea">
    <meta property="og:image" content="img/Anteprima.png">
    <meta property="og:url" content="https://danilotomaccio.github.io/invitoEnea/">
    <meta name="twitter:card" content="summary_large_image">

    <title>Un anno Enea</title>

    <link rel="stylesheet" href="https://use.typekit.net/dvs5jvb.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>

    <div class="bg">
    </div>
    <div id="foreground" class="fg">
        <img class="papera" src="img/Papera.svg" alt="">
        <!-- <img id="testo" class="testo" src="img/Testo.svg" alt=""> -->

        <div class="testo">
            <div id="enea" class="modernLove">
                Enea
            </div>

            <div id="felice" class="chaloops">
                è felice di invitarvi al suo primo compleanno
            </div>

            <div id="data" class="moonblossom">
                <div id="giorno">
                    sabato
                </div>
                <div id="numero">
                    15
                </div>
                <div id="mese">
                    luglio 2023
                </div>
            </div>

            <div id="ora" class="moonblossom">
                Ore 18:30
            </div>

            <div id="rinfresco" class="chaloops">
                per un rinfresco presso
            </div>

            <div id="indirizzo" class="moonblossom">
                agriturismo la reginella,
                strada provinciale 34,
                cicciano
            </div>

            <div id="conferma" class="chaloops">
                Dare conferma a mamma e a papà
            </div>
        </div>


    </div>
    <img id="bolla" class="bolla" src="img/Bolla.svg" alt="">

    <script>
        const img = new Image();
        img.src = 'img/Sfondo.svg';
        img.onload = function () {
            document.getElementById('foreground').style.display = 'flex';
        };
    </script>

    <script>
        const numBolle = 40;
        const bolle = [document.getElementById("bolla")];
        const body = document.body;

        for (let i = 0; i < numBolle; i++) {
            const nuovaBolla = document.getElementById("bolla").cloneNode(true);
            nuovaBolla.style.width = (Math.random() * 50) + "px";
            nuovaBolla.style.height = nuovaBolla.style.width;
            nuovaBolla.style.left = (Math.random() * 100) + "vw";
            nuovaBolla.id = "bolla" + (i + 1);
            body.appendChild(nuovaBolla);
            bolle.push(nuovaBolla);
        }

        bolle.forEach(function (bolla) {
            gsap.to("#" + bolla.id, {
                duration: Math.random() * 6 + 1,
                y: "-1000px",
                opacity: 0.3,
                repeat: -1,
                ease: "linear"
            });
        });

    </script>

    <script>
        document.getElementById("indirizzo").onclick = function () {
            window.open("https://goo.gl/maps/o71A5b9XzihKrcVs5", '_blank');
        };

        document.getElementById("data").addEventListener("click", function () {
            window.open('evento.ics', '_blank');
        });
    </script>

    <script src="shake.js"></script>
</body>

</html>
